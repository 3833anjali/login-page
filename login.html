<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
</head>
<body>
    <div class ="first">
        
       
        <form action="">
            <p class="log">Login</p>

            <div class ="box">
                <div class = "flex">
                    <input type="email" placeholder="Email Id" class = "full">
                    
                </div>
            </div>

            <div class ="box">
                <div class = "flex">
                    <input type="password" placeholder="Password" class = "full">

                </div>
            </div>

            <div class ="box">
                <div class = "half" class="flex">
                    <input type="checkbox" >
                    <h3 class="half">Remember Me</h3>
                    <a href="#"class="half">Forgot Password</a>

                </div>
            </div>

            <div class="box" class="submit">
                <button>Login</button>
            </div>

            <div class ="box">
                <div class = "flex">
                    
                    <p class="remember">Don't have an account ? Register </p>
                    

                </div>
            </div>


        </form>
    </div>
    
</body>
</html>
